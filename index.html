<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="parallax">

                id="hill1" />
        </div>
        <div class="parallax__layer parallax__layer__1">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_1.png?raw=true"

        </div>
        <div class="parallax__layer parallax__layer__2">

        </div>
        <div class="parallax__layer parallax__layer__3">

        </div>
        <div class="parallax__cover">
            <h4>HELLO I'M</h4>
            <h4>SWAMYNATHAN</h4>
            <section class="sec-01">
                <div class="container">
                    <h2 class="main-title">Reveal Elements</h2>
                    <div class="content">
                        <div class="image">
                            <img src="" alt="">
                        </div>
                        <div class="text-box">
                            <h3>Lorem ipsum dolor</h3>
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Assumenda reiciendis deleniti

                    </div>
                    <div class="media-icons">
                        <a href="" style="color: #4267B2;" class="icon"><i class="fab fa-facebook"></i></a>
                        <a href="" class="icon" style="color: #C13584;"><i class="fab fa-instagram"></i></a>
                        <a href="" class="icon" style="color: #1da1f2;"><i class="fab fa-twitter"></i></a>
                        <a href="" class="icon" style="color: #FF0000;"><i class="fab fa-youtube"></i></a>
